<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fab fa-youtube"></i>
                    <h1>YouTube Downloader</h1>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Conectando...</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-link input-icon"></i>
                        <input 
                            type="url" 
                            id="urlInput" 
                            placeholder="Pega aquí la URL de YouTube..."
                            class="url-input"
                        >
                        <button id="clearBtn" class="clear-btn" title="Limpiar">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <button id="getInfoBtn" class="primary-btn">
                        <i class="fas fa-search"></i>
                        Obtener Info
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Procesando...</p>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>

            <div class="video-info" id="videoInfo">
                <div class="video-card">
                    <div class="video-thumbnail">
                        <img id="thumbnail" src="" alt="Thumbnail">
                        <div class="play-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="video-details">
                        <h2 id="videoTitle"></h2>
                        <div class="video-actions">
                            <button id="getFormatsBtn" class="secondary-btn">
                                <i class="fas fa-list"></i>
                                Ver Formatos
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="formats-section" id="formatsSection">
                <div class="formats-header">
                    <h3>
                        <i class="fas fa-download"></i>
                        Formatos Disponibles
                    </h3>
                    <div class="format-filters">
                        <button class="filter-btn active" data-filter="all">Todos</button>
                        <button class="filter-btn" data-filter="video">Video</button>
                        <button class="filter-btn" data-filter="audio">Audio</button>
                    </div>
                </div>
                <div class="formats-grid" id="formatsGrid"></div>
            </div>
        </main>

        <footer class="footer">
            <p>
                <i class="fas fa-info-circle"></i>
                Para uso personal y educativo. Respeta los términos de servicio de YouTube.
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
